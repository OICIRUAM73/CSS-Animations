<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS transitions</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .ball {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      /*transition-property: width, height;*/
      /*transition-duration: 1s;*/
      /*transition-delay: 1s;*/
      /*transition-timing-function: ease;*/

      transition: 1s;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .ball.a {
      background-color: red;
      left: 0;
    }

    .ball.b {
      background-color: blue;
      right: 0;
    }

    .basket {
      border: 1px solid red;
      position: relative;
      height: 100px;
      width: 100%;
      /*transform: rotar | sesgar | posicionar | tama√±o;*/
      transform: rotate(5deg) skew(10deg) translate(100px) scale(0.5);
    }

    .basket:hover .ball.a {
      left: calc(50% - 100px);
    }

    .basket:hover .ball.b {
      right: calc(50% - 100px);
    }
  </style>
</head>
<body>
  <div class="basket">
    <div class="ball a">Hola</div>
    <div class="ball b">Mundo</div>
  </div>
</body>
</html>
