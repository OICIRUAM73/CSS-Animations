<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS transitions</title>
  <style>
    .ball {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: red;
      transition-property: width, height;
      transition-duration: 1s;
      /*transition-delay: 1s;*/
      transition-timing-function: ease;

      /*transition: width 1s 1s ease;*/
    }

    .ball:hover {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
